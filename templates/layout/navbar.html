<nav class="uk-navbar-container">
    <div class="uk-container">
        <div uk-navbar>
            <div class="uk-navbar-left">
                <ul class="uk-navbar-nav">
                    {% for page in pages %}
                    <li class="{% if current_page == page.url %}uk-active{% endif %}">
                        <a href="{{ url_for(page.url) }}" data-ajax="true">{{ page.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="uk-navbar-right">
                <button class="uk-button uk-button-default" uk-toggle="target: #thread-modal">
                    Active Threads <span class="uk-badge" id="thread-count">0</span>
                </button>
            </div>
        </div>
    </div>
</nav>

<!-- Thread Monitor Modal -->
<div id="thread-modal" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Task Manager</h2>
        </div>
        <div class="uk-modal-body">
            <div id="active-threads" class="uk-margin">
                <!-- Task cards will be dynamically inserted here -->
                <template id="task-card-template">
                    <div class="uk-card uk-card-default uk-margin-small">
                        <div class="uk-card-body">
                            <h3 class="uk-card-title task-name"></h3>
                            <p class="task-status"></p>
                            <div class="uk-button-group">
                                <button class="uk-button uk-button-primary pause-task">Pause</button>
                                <button class="uk-button uk-button-success resume-task" style="display:none">Resume</button>
                                <button class="uk-button uk-button-danger stop-task">Stop</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>
