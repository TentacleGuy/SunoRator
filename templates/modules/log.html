

<div class="log-drawer" id="logDrawer">
    <div class="drawer-content bg-light">
        <div class="d-flex justify-content-between align-items-center p-2 border-bottom">
            <div class="drawer-handle btn btn-sm btn-secondary" id="logDrawerHandle">
                <i class="bi bi-chevron-up fs-4"></i>
            </div>
            <h6 class="mb-0">System Log</h6>
            <button class="btn btn-sm btn-secondary" onclick="copyLogToClipboard()">
                <i class="bi bi-clipboard"></i> Copy Log
            </button>
        </div>
        <pre id="terminal-output" class="bg-dark text-light p-2 mb-0"></pre>
    </div>
</div>
