<!-- Thread Monitor Modal -->
<div class="modal fade" id="thread-modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Task Manager</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="active-threads">
                    <template id="task-card-template">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title task-name"></h5>
                                <p class="card-text task-status"></p>
                                <div class="btn-group">
                                    <button class="btn btn-primary pause-task">Pause</button>
                                    <button class="btn btn-success resume-task" style="display:none">Resume</button>
                                    <button class="btn btn-danger stop-task">Stop</button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>
</div>
