{% block content %}
<div class="container">
    <div class="row">
        <!-- Model Settings Card -->
        <div class="col-12 mb-4">
            <div class="card rounded-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Model Settings</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Model Name</label>
                            <input class="form-control" type="text" id="model-name" data-category="model" data-key="name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Epochs</label>
                            <input class="form-control" type="number" id="epochs" data-category="model" data-key="epochs">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Learning Rate</label>
                            <input class="form-control" type="number" step="0.0001" id="learning-rate" data-category="model" data-key="learning_rate">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Batch Size</label>
                            <input class="form-control" type="number" id="batch-size" data-category="model" data-key="batch_size">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Path Settings Card -->
        <div class="col-12 mb-4">
            <div class="card rounded-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Path Settings</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Songs Directory</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="songs-dir" data-category="paths" data-key="songs_dir">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-folder"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Meta Directory</label>
                            <div class="input-group">
                                <input class="form-control" type="text" id="meta-dir" data-category="paths" data-key="meta_dir">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-folder"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scraper Settings Card -->
        <div class="col-12 mb-4">
            <div class="card rounded-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Scraper Settings</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Delay (seconds)</label>
                            <input class="form-control" type="number" id="scraper-delay" data-category="scraper" data-key="delay">
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mt-4">
                                <input class="form-check-input" type="checkbox" id="scraper-headless" data-category="scraper" data-key="headless">
                                <label class="form-check-label">Enable headless mode</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="col-12">
            <div class="d-flex gap-2 justify-content-end">
                <button class="btn btn-secondary" id="reset-settings">Reset to Defaults</button>
                <button class="btn btn-primary" id="save-settings">Save Settings</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
