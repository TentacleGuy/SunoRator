{% block content %}
<div class="uk-container">
    <div class="uk-card uk-card-default uk-card-body">
        <!-- File Controls -->
        <div class="uk-margin uk-grid-small uk-child-width-1-3@s" uk-grid>
            <div><button class="uk-button uk-button-default uk-width-1-1" id="load-random">Zuf√§llige Datei</button></div>
            <div><button class="uk-button uk-button-primary uk-width-1-1" id="select-manual">Manuelle Datei</button></div>
            <div><button class="uk-button uk-button-secondary uk-width-1-1" id="prepare-data">Daten vorbereiten</button></div>
        </div>

        <!-- Key Selection -->
        <div class="uk-margin uk-grid-small uk-child-width-1-2@s" uk-grid>
            <div>
                <label class="uk-form-label">Titel Key</label>
                <select class="uk-select" id="title-key"></select>
            </div>
            <div>
                <label class="uk-form-label">Lyrics Key</label>
                <select class="uk-select" id="lyrics-key"></select>
            </div>
            <div>
                <label class="uk-form-label">Styles Key</label>
                <select class="uk-select" id="styles-key"></select>
            </div>
            <div>
                <label class="uk-form-label">Metatags Key</label>
                <select class="uk-select" id="metatags-key"></select>
            </div>
        </div>

        <!-- Progress -->
        <div class="uk-margin">
            <progress class="uk-progress" id="prep-progress" value="0" max="100"></progress>
        </div>
       
    </div>
</div>
{% endblock %}
