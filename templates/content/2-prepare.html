{% block content %}
<div class="container">
    <div class="row">
        <!-- File Controls Card -->
        <div class="col-12 mb-4">
            <div class="card rounded-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">File Controls</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <button class="btn btn-outline-primary w-100" id="load-random">Random File</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" id="select-manual">Manual File</button>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-secondary w-100" id="prepare-data">Prepare Data</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Key Selection Card -->
        <div class="col-12 mb-4">
            <div class="card rounded-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Data Mapping</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Title Key</label>
                            <select class="form-select" id="title-key"></select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Lyrics Key</label>
                            <select class="form-select" id="lyrics-key"></select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Styles Key</label>
                            <select class="form-select" id="styles-key"></select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Metatags Key</label>
                            <select class="form-select" id="metatags-key"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Card -->
        <div class="col-12">
            <div class="card rounded-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Preparation Progress</h5>
                </div>
                <div class="card-body">
                    <div id="prep-progress" 
                         data-chart="prepChart"
                         data-height="280"
                         data-colors='["#02c27a"]'
                         data-gradient-colors='["#0866ff"]'
                         data-label-format="{value}/{max}"
                         data-display-type="percentage">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
