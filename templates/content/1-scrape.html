
{% block content %}
<div class="uk-container">
    <div class="uk-card uk-card-default uk-margin">
        <div class="uk-card-header">
            <h3>Current Song Info</h3>
        </div>
        <div class="uk-card-body">
            <p><strong>Song URL:</strong> <span id="song-url"></span></p>
            <p><strong>Playlist URL:</strong> <span id="playlist-url"></span></p>
            <p><strong>Title:</strong> <span id="song-title"></span></p>
            <p><strong>Styles:</strong> <span id="song-styles"></span></p>
        </div>
    </div>
    
    <div class="uk-card uk-card-default uk-card-body">
        <!-- Status Indicators -->
        <div class="uk-grid-small uk-child-width-1-4@m" uk-grid>
            <div><div class="uk-card uk-card-secondary uk-card-small uk-card-body" id="meta-status">All Meta</div></div>
            <div><div class="uk-card uk-card-secondary uk-card-small uk-card-body" id="styles-status">All Styles</div></div>
            <div><div class="uk-card uk-card-secondary uk-card-small uk-card-body" id="meta-mapping-status">Meta Mapping</div></div>
            <div><div class="uk-card uk-card-secondary uk-card-small uk-card-body" id="styles-mapping-status">Styles Mapping</div></div>
        </div>

    <!-- Progress Section -->
    <div class="uk-margin">
        <div class="uk-margin">
            <label class="uk-form-label" for="overall-progress">Gesamtfortschritt 0 / 0</label>
            <progress class="uk-progress" id="overall-progress" value="0" max="100"></progress>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="playlist-progress">Playlists 0 / 0</label>
            <progress class="uk-progress" id="playlist-progress" value="0" max="100"></progress>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="song-progress">Songs in Playlist 0 / 0</label>
            <progress class="uk-progress" id="song-progress" value="0" max="100"></progress>
        </div>
    </div>


        <!-- Control Buttons -->
        <div class="uk-margin">
            <button class="uk-button uk-button-primary" id="scrape-playlists">URLs Scrapen</button>
            <button class="uk-button uk-button-secondary" id="scrape-songs">Songs Scrapen</button>
            <progress class="uk-progress" id="scraping-progress" value="0" max="100"></progress>
        </div>
       
    </div>
</div>
{% endblock %}
