
{% block content %}
<div class="uk-container">
    <div class="uk-card uk-card-default uk-card-body">
        <!-- Status Indicators -->
        <div class="uk-grid-small uk-child-width-1-4@m" uk-grid>
            <div><div class="uk-card uk-card-secondary uk-card-small uk-card-body" id="meta-status">All Meta</div></div>
            <div><div class="uk-card uk-card-secondary uk-card-small uk-card-body" id="styles-status">All Styles</div></div>
            <div><div class="uk-card uk-card-secondary uk-card-small uk-card-body" id="meta-mapping-status">Meta Mapping</div></div>
            <div><div class="uk-card uk-card-secondary uk-card-small uk-card-body" id="styles-mapping-status">Styles Mapping</div></div>
        </div>

        <!-- Progress Section -->
        <div class="uk-margin">
            <div class="uk-margin">
                <label class="uk-form-label">Gesamtfortschritt</label>
                <progress class="uk-progress" id="overall-progress" value="0" max="100"></progress>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label">Playlists</label>
                <progress class="uk-progress" id="playlist-progress" value="0" max="100"></progress>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label">Songs in Playlist</label>
                <progress class="uk-progress" id="song-progress" value="0" max="100"></progress>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="uk-margin">
            <button class="uk-button uk-button-primary" id="scrape-playlists">URLs Scrapen</button>
            <button class="uk-button uk-button-secondary" id="scrape-songs">Songs Scrapen</button>
        </div>
       
    </div>
</div>
{% endblock %}
