{% block content %}
<div class="container">
    <div class="row mb-4">
        <!-- Song Info Card - 9 columns wide -->
        <div class="col-md-8">
            <div class="card rounded-4 h-100">
                <div class="card-header py-3">
                    <h5 class="mb-0">Current Song Information</h5>
                </div>
                <div class="card-body">
                    <p><strong>Song URL:</strong> <span id="song-url"></span></p>
                    <p><strong>Playlist URL:</strong> <span id="playlist-url"></span></p>
                    <p><strong>Title:</strong> <span id="song-title"></span></p>
                    <p><strong>Styles:</strong> <span id="song-styles"></span></p>
                </div>
            </div>
        </div>

        <!-- Status Indicators Card - 3 columns wide -->
        <div class="col-md-4">
            <div class="card rounded-4 h-100">
                <div class="card-header py-3">
                    <h5 class="mb-0">File Status</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex flex-column gap-2">
                        <div class="bg-secondary p-2 text-white rounded" id="meta-status">All Meta</div>
                        <div class="bg-secondary p-2 text-white rounded" id="styles-status">All Styles</div>
                        <div class="bg-secondary p-2 text-white rounded" id="meta-mapping-status">Meta Mapping</div>
                        <div class="bg-secondary p-2 text-white rounded" id="styles-mapping-status">Styles Mapping</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Charts Row -->
    <div class="row">
        <div class="col-md-4">
            <div class="card rounded-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Songs Total</h5>
                </div>
                <div class="card-body">
                    <div id="overall-progress" 
                        data-chart="overallChart"
                        data-height="280"
                        data-colors='["#ee0979"]'
                        data-gradient-colors='["#ffd200"]'
                        data-label-format="{value}/{max}"
                        data-display-type="numbers">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card rounded-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Playlists</h5>
                </div>
                <div class="card-body">
                    <div id="playlist-progress"
                         data-chart="playlistChart"
                         data-height="280"
                         data-colors='["#02c27a"]'
                         data-gradient-colors='["#0866ff"]'
                         data-label-format="{value}/{max}"
                         data-display-type="numbers">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card rounded-4">
                <div class="card-header py-3">
                    <h5 class="mb-0">Songs of Playlist</h5>
                </div>
                <div class="card-body">
                    <div id="song-progress"
                         data-chart="songChart"
                         data-height="280"
                         data-colors='["#7928ca"]'
                         data-gradient-colors='["#ff0080"]'
                         data-label-format="{value}/{max}"
                         data-display-type="numbers">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Control Buttons -->
    <div class="row mt-4">
        <div class="col-12">
            <button class="btn btn-primary me-2" id="scrape-playlists">Get URLs</button>
            <button class="btn btn-secondary" id="scrape-songs">Get Songdata</button>
        </div>
    </div>
</div>
{% endblock %}
