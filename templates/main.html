<!DOCTYPE html>
<html lang="de" data-bs-theme="blue-theme">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suno Kit</title>

    <!-- Pace Loading -->
    <link href="{{ url_for('static', filename='dist/css/pace.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='dist/js/pace.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/socket.io.min.js') }}" defer></script>
    <script src="{{ url_for('static', filename='src/js/script.js') }}" defer></script>

    <!-- Plugins CSS -->
    <link href="{{ url_for('static', filename='dist/plugins/perfect-scrollbar/css/perfect-scrollbar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/plugins/metismenu/metisMenu.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/plugins/metismenu/mm-vertical.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/plugins/simplebar/css/simplebar.css') }}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='dist/css/bootstrap-extended.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/main.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/dark-theme.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/blue-theme.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/semi-dark.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/bordered-theme.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/responsive.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/style.min.css') }}" rel="stylesheet">

</head>

<body>
    <!--start sidebar-->
    {% include 'layout/navbar.html' %}
    <!--end sidebar-->

    <!--start main wrapper-->
    <main class="main-wrapper">
        <div class="main-content" id="main-content">
            {% block content %}
                {{ content | safe }}
            {% endblock %}
        </div>
    </main>
    <!--end main wrapper-->

    <!--start overlay-->
    <div class="overlay btn-toggle"></div>
    <!--end overlay-->

    <!--start footer-->
    <footer class="footer-drawer">
            {% include 'layout/footer.html' %}
    </footer>
    <!--end footer-->
  
  <!-- Task Manager Button -->
  <button class="task-manager-btn btn btn-grd btn-grd-primary position-fixed top-0 end-0 m-3 d-flex align-items-center gap-2" data-bs-toggle="modal" data-bs-target="#thread-modal">
    <i class="bi bi-list-task"></i>
    <span class="task-count" id="thread-count">0</span>
  </button>
  {% include 'modules/taskmanager.html' %}

  <!--customizer-->
  <button class="btn btn-grd btn-grd-primary position-fixed bottom-0 end-0 m-3 d-flex align-items-center gap-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop">
    <i class="bi bi-brush-fill"></i>
  </button>
  
  {% include 'modules/customizer.html' %}





 <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='dist/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Plugins -->
    <script src="{{ url_for('static', filename='dist/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/plugins/perfect-scrollbar/js/perfect-scrollbar.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/plugins/metismenu/metisMenu.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/plugins/apexchart/apexcharts.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/plugins/simplebar/js/simplebar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/plugins/peity/jquery.peity.min.js') }}"></script>

    <script>
        $(".data-attributes span").peity("donut")
    </script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='dist/js/main.min.js') }}"></script>
</body>
</html>
